title: Samuel
description: Samuel's homepage.
theme: just-the-docs

#baseurl: "" # the subpath of your site, e.g. /blog

url: "https://samshanwang.github.io" # the base hostname & protocol for your site, e.g. http://example.com
#repository: just-the-docs/just-the-docs # for github-metadata

#url: https://SamShanWang.github.io

# 1.Enable or disable the site search
# Supports true (default) or false
search_enabled: true

search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 2
  heading_level: 2
  # Maximum amount of previews per search result
  # Default: 3
  previews: 3
  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 5
  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  preview_words_after: 10
  # Set the search token separator
  # Default: /[\s\-/]+/
  # Example: enable support for hyphenated search words
  tokenizer_separator: /[\s/]+/
  # Display the relative url in search results
  # Supports true (default) or false
  rel_url: true
  # Enable or disable the search button that appears in the bottom right corner of every page
  # Supports true or false (default)
  button: false

# 1.aux_links: # remove if you don't want this link to appear on your pages
#  Template Repository: https://github.com/SamShanWang/SamShanWang.github.io/

#url: https://just-the-docs.github.io

#aux_links:
#  Template Repository: https://github.com/just-the-docs/just-the-docs-template

# 1.Heading anchor links appear on hover over h1-h6 tags in page content
# allowing users to deep link to a particular heading on a page.
#
# Supports true (default) or false
heading_anchors: true

